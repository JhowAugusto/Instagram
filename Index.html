<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./Imagens/celular_instagram.png" alt="celular">
            </div>

                    <img src="./Imagens/logo_instagram.png" class="logo_instagram" alt="instagram logo">
                    <div class="profile_photo">
                        <img src="./Imagens/jhowzao.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram_login">Continue como _augustoj</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é _augustoj?</p>
                    <p class="not_account">
                        <span class="link_blue">Alternar contas</span>
                        ou
                        <span class="link_blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get_the_app">
                    <p class="get_app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app_download"></a>
                        <a href="#" class="app_download"></a>
                    </div>
                </div>
            </div>
        </div>
